<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte centrée sur Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Style MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src='https://unpkg.com/maplibre-gl-inspect@1.4.1/dist/maplibre-gl-inspect.min.js'></script>
  <link href='https://unpkg.com/maplibre-gl-inspect@1.4.1/dist/maplibre-gl-inspect.css' rel='stylesheet' />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Script MapLibre GL -->
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script>
    // Carte centrée sur Paris
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://juliusnotilus2.github.io/mes-styles/style.json', 
      center: [2.35, 48.85], // Coordonnées de Paris [longitude, latitude]
      zoom: 8
    });

    // Ajout des contrôles de navigation
    map.addControl(new maplibregl.NavigationControl(), 'top-right');
    map.addControl(new MaplibreInspect({ showInspectMap: true }));
  </script>

</body>
</html>
