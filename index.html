<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ma Carte Personnalisée - France</title> <!-- Titre modifié pour refléter le contenu -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- J'ai mis à jour vers une version plus récente de MapLibre, mais la vôtre fonctionnera aussi -->
  <link href="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      
      // --- C'EST LA SEULE LIGNE À MODIFIER ---
      // Remplacez l'URL de démonstration par l'URL "Raw" de VOTRE Gist
      style: 'https://gist.githubusercontent.com/juliusnotilus2/dc2e1a64242b1b8f9070f8407eff28a1/raw/427ba5d8c0ea890560eab904186dcd98cfb4ab3b/style.json',
      
      // Centrez la carte sur la zone pour laquelle vous avez des données (l'Île-de-France)
      center: [2.35, 48.85],  // Coordonnées de Paris
      zoom: 8                  // Un zoom adapté pour voir l'Île-de-France
    });
  </script>
</body>
</html>
